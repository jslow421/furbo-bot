name: Build & Release Robot Brain

on:
  push:
    tags:
      - 'v*' # Triggers only on version tags (e.g., v1.0.0, v2.1.3)

permissions:
  contents: write # Needed to create the Release

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x 

    - name: Build for Raspberry Pi (ARM64)
      # -p:PublishSingleFile=true bundles everything into one binary
      # --self-contained true means you don't need to install .NET on the Pi
      run: |
        dotnet publish ./src/RobotBrain/RobotBrain.csproj \
        -c Release \
        -r linux-arm64 \
        --self-contained true \
        -p:PublishSingleFile=true \
        -p:PublishTrimmed=true \
        -o ./publish

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        files: ./publish/RobotBrain # The binary file to upload
        generate_release_notes: true